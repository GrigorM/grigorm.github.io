<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="{{ site.author }}">
	<link href="http://grigorm.github.io/img/amsl.jpg" rel="image_src" />
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/landing-page.css" rel="stylesheet">
	<link href="/css/main.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<!-- IndyWebify -->
	<link rel="me" href="https://twitter.com/grigormalo" />
	<link rel="me" href="https://github.com/grigorm" />
	<link rel="me" href="https://google.com/+grigormalo" />
	<link rel="me" href="mailto:grigormalo@gmail.com" />
	<link rel="me" href="https://facebook.com/grigor.komunisti" />
	<link rel="me" href="https://grigormalo.withknown.com/" />

	{% if page.url %}
	  <!-- Blog Post -->
	  <meta property="og:title" content="{{ page.title }}" />
	  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	  <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
	{% else %}
	  <!-- Page -->
	  <meta property="og:title" content="{{ site.title }}" />
	  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	  <meta property="og:image" content="{{ site.url }}{{ site.cover }}" />
	{% endif %}
</head>
